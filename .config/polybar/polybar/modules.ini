[module/alsa]
type = internal/alsa
format-volume = <label-volume>
label-volume = "%percentage%"
label-muted = 00
label-muted-foreground = #AC8A8C
ramp-volume-0 = .
ramp-volume-1 = .
ramp-volume-2 = .
ramp-volume-3 = .
ramp-volume-4 = .
ramp-headphones-0 = .
ramp-headphones-1 = .

[module/date]
type = internal/date
interval = 1.0
time = "%a/%d  %I:%M"
format = <label>
label = %time%

[module/backlight]
type = internal/xbacklight
card = intel_backlight
format = <label>
label = %percentage%
ramp-0 = 
ramp-1 = 
ramp-2 = 

[module/battery]
type = internal/battery
full-at = 99
battery = BAT0
adapter = ACAD
poll-interval = 2
time-format = %H:%M
format-charging =  <label-charging>
format-discharging =  <label-discharging>
label-charging = %percentage%%
label-charging-background = #38322e
label-discharging = %percentage%%
label-full =  100%
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-framerate = 750

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = false
icon-0 = 1;1
icon-1 = 2;2
icon-2 = 3;3
icon-3 = 4;4
icon-4 = 5;5
icon-default = 0
format = <label-state>
format-padding = 0
label-monitor = %name%
label-active = %icon%
label-active-foreground = #f0f0f0
label-active-background = #050505
label-active-overline = #050505
label-padding = 1
label-occupied = %icon%
label-occupied-underline = #050505
label-urgent = %icon%
label-urgent-foreground = #050505
label-urgent-background = #050505
label-empty = %icon%
label-empty-foreground = #191919
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1
