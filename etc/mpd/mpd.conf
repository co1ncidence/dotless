 bind_to_address    "127.0.0.1"
 music_directory    "~/med/mus"
 playlist_directory "~/etc/mpd/playlists"
 db_file     "~/etc/mpd/mpd.db"
 log_file    "~/etc/mpd/mpd.log"
 pid_file    "~/etc/mpd/mpd.pid"
 state_file  "~/etc/mpd/mpdstate"
 audio_output {
	type  "pulse"
 	name  "pulse audio"
 	device      "pulse"
 	mixer_type  "hardware"
 }

audio_output {
	type     "fifo"
	name     "fifo"
	path     "/tmp/mpd.fifo"
	format   "44100:16:2"
}
