[global/wm]
margin-bottom = 0
margin-top = 10
include-file = ~/etc/polybar/modules.ini

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false

fixed-center = true
bottom = true
width = 200
height = 50
offset-x = 283
offset-y = 0

background = #050505
foreground = #f0f0f0

radius-top = 0.0
radius-bottom = 0.0

border-bottom-size = 20
border-top-size = 10
border-left-size = 0
border-right-size = 0
border-color = #050505
border-bottom-color = #f0f0f0

padding-left = 2
padding-right = 2

module-margin-left = 0
module-margin-right = 0

font-0 = "Roboto Mono Medium:style=Regular:size=11;0"

modules-left =
modules-center = date
modules-right =

spacing = 0
dim-value = 1.0

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = #050505
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
enable-ipc = true

