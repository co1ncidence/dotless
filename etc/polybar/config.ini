[global/wm]
margin-bottom = 0
margin-top = 10
include-file = ~/etc/polybar/modules.ini

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false

fixed-center = true
bottom = true
width = 180
height = 45
offset-x = 53
offset-y = 20

background = #f0f0f0
foreground = #363636

radius-top = 0.0
radius-bottom = 0.0

border-bottom-size = 8
border-top-size = 8
border-left-size = 0
border-right-size = 0
border-color = #f0f0f0

padding-left = 2
padding-right = 2

module-margin-left = 0
module-margin-right = 0

font-0 = "JetBrains Mono:style=Regular:size=11;3"

modules-left =
modules-center = date
modules-right =

spacing = 0
dim-value = 1.0

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = #f0f0f0
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
enable-ipc = true

[bar/workspaces]
