[global/wm]
margin-bottom = 0
margin-top = 10
include-file = ~/etc/polybar/modules.ini

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false

fixed-center = true
bottom = true
width = 180
height = 45
offset-x = 53
offset-y = 20

background = #0a0b0a
foreground = #ebedeb

radius-top = 0.0
radius-bottom = 0.0

border-bottom-size = 8
border-top-size = 8
border-left-size = 8
border-right-size = 8
border-color = #0a0b0a

padding-left = 3
padding-right = 3

module-margin-left = 0
module-margin-right = 0

font-0 = "Cartograph Mono CF:style=Regular:size=11;3"

modules-left =
modules-center = date
modules-right =

spacing = 0
dim-value = 1.0

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = #0a0b0a
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
enable-ipc = true

[bar/workspaces]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false

fixed-center = true
bottom = true
width = 70
height = 45
offset-x = 300
offset-y = 20

background = #0a0b0a
foreground = #ebedeb

radius-top = 0.0
radius-bottom = 0.0

border-bottom-size = 8
border-top-size = 8
border-left-size = 8
border-right-size = 8
border-color = #0a0b0a

padding-left = 3
padding-right = 3

module-margin-left = 0
module-margin-right = 0

font-0 = "Cartograph Mono CF:style=Regular:size=11;3"

modules-left =
modules-center = workspaces
modules-right =

spacing = 0
dim-value = 1.0

[bar/utils]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false

fixed-center = true
bottom = true
width = 120
height = 45
offset-x = 485
offset-y = 20

background = #0a0b0a
foreground = #ebedeb

radius-top = 0.0
radius-bottom = 0.0

border-bottom-size = 8
border-top-size = 8
border-left-size = 8
border-right-size = 8
border-color = #0a0b0a

padding-left = 3
padding-right = 3

module-margin-left = 1
module-margin-right = 1

font-0 = "Cartograph Mono CF:style=Regular:size=11;3"

modules-left =
modules-center = alsa backlight
modules-right =

spacing = 0
dim-value = 1.0

[bar/tray]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false

fixed-center = true
bottom = true
width = 120
height = 45
offset-x = 1100
offset-y = 20

background = #0a0b0a
foreground = #ebedeb

radius-top = 0.0
radius-bottom = 0.0

border-bottom-size = 8
border-top-size = 8
border-left-size = 8
border-right-size = 8
border-color = #0a0b0a

padding-left = 3
padding-right = 3

module-margin-left = 0
module-margin-right = 0

font-0 = "Cartograph Mono CF:style=Regular:size=11;3"

modules-left =
modules-center = space
modules-right =

spacing = 0
dim-value = 1.0

tray-position = center
tray-detached = true
tray-maxsize = 16
tray-foreground = #ebedeb
tray-background = #0a0b0a
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
enable-ipc = true

[settings]
throttle-output = 5
throttle-output-for = 10
throttle-Cartograph Mono CF-for = 30
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false
