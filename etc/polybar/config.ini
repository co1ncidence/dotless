[global/wm]
margin-bottom = 0
margin-top = 10
include-file = ~/etc/polybar/modules.ini

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false

fixed-center = true
bottom = true
width = 500
height = 70
offset-x = 333
offset-y = 10

background = #211d1c
foreground = #ede3e1

radius-top = 0.0
radius-bottom = 0.0

border-bottom-size = 5
border-top-size = 0
border-left-size = 0
border-right-size = 0
border-color = #665A57

padding-left = 3
padding-right = 0

module-margin-left = 3
module-margin-right = 3

font-0 = "Recursive Mono Linear Static:size=11;3"

modules-left = date
modules-center =
modules-right =

spacing = 0
dim-value = 1.0

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = #211d1c
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
enable-ipc = true

[settings]
throttle-output = 5
throttle-output-for = 10
throttle-Roboto Mono-for = 30
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false
