[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/etc/polybar/modules.ini

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false

fixed-center = true
bottom = true
width = 90
height = 768
offset-x = 0
offset-y = 0

background = #2d2d2d
foreground = #ffffff

radius-top = 0.0
radius-bottom = 0.0

border-bottom-size = 0
border-top-size = 0
border-left-size = 0
border-right-size = 0
border-color = #665A57

padding-left = 10
padding-right = 10

module-margin-left = 10
module-margin-right = 10

font-0 = "Recursive Mono Linear Static:size=11;3"

modules-left =
modules-center = date
modules-right =

spacing = 0
dim-value = 1.0

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = #211d1c
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
enable-ipc = true

[settings]
throttle-output = 5
throttle-output-for = 10
throttle-Roboto Mono-for = 30
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false
